<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./css/style.css" rel="stylesheet">
    <script defer src="./js/conversions.js"></script>
    <title>Temperature Converter</title>
</head>
<body>
<div class="container">
    <a href="#"><h1 class="title">Temperature Converter</h1></a>
    <p class="subtitle">Convert to your heart's content. No fuss.</p>

    <div class="scale-select">
        <div class="from-temp">
            <label for="from-scale"><strong>From:</strong></label>

            <select name="from-scale" id="from-scale" class="from-scale">
                <option value="">Select a scale</option>
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
                <option value="rankine">Rankine</option>
            </select>
        </div>

        <div class="to-temp">
            <label for="to-scale"><strong>To:</strong></label>

            <select name="to-scale" id="to-scale" class="to-scale">
                <option value="">Select a scale</option>
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
                <option value="rankine">Rankine</option>
            </select>
        </div>
    </div>

    <div class="input-output">
        <div class="input">
            <label for="temp-input">Value to convert:</label><br>
            <input type="number" id="temp-input" name="temp-input" placeholder="Enter temperature">
        </div>

        <div class="output">
            <label for="temp-output">Converted value:</label><br>
            <input type="number" id="temp-output" name="temp-output" readonly>
            <button id="copy-converted-value" onclick="copyValue()">Copy</button>
        </div>
    </div>

    <footer>
        <script type="text/javascript" src="./js/bmac.js" data-name="bmc-button" data-slug="lesliemathys" data-color="#555555" data-emoji=""  data-font="Inter" data-text="Buy me a coffee" data-outline-color="#ffffff" data-font-color="#ffffff" data-coffee-color="#fff" ></script>
    </footer>
</div>
</body>
</html>
