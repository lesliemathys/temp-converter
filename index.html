<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A simple temperature converter that converts between Celsius(C), Fahrenheit(F), Kelvin(K), and Rankine(R) scales.">
    <link href="./css/style.css" rel="stylesheet">
    <script defer src="./js/conversions.js"></script>
    <script defer src="./js/darkmode.js"></script>
    <title>Temperature Converter</title>
</head>
<body>
<div class="container">
    <div class="header">
        <h1 class="title">Temperature Converter</h1>

        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
            <svg class="moon-outline" width="25" height="25" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M90.6866 75.6125C89.9975 75.6365 89.3055 75.6486 88.6107 75.6486C57.2024 75.6486 31.4868 50.8913 31.4868 20.0428C31.4868 15.8193 31.9713 11.7029 32.8896 7.74506C16.3945 14.8876 5 30.9126 5 49.3942C5 74.4433 25.9578 95 52.1239 95C68.1038 95 82.176 87.3124 90.6866 75.6125ZM93.9717 70.3842C92.2092 70.559 90.4207 70.6486 88.6107 70.6486C59.8234 70.6486 36.4868 47.9916 36.4868 20.0428C36.4868 15.0569 37.2294 10.2394 38.6132 5.68895C39.2056 3.74114 39.9153 1.84224 40.7346 0C38.6643 0.448016 36.6403 1.0156 34.6708 1.69489C14.467 8.66347 0 27.3885 0 49.3942C0 77.343 23.3367 100 52.1239 100C71.2697 100 88.0046 89.9781 97.0666 75.043C98.159 73.2427 99.1398 71.371 100 69.4369C98.0303 69.8632 96.0185 70.1812 93.9717 70.3842Z" fill="currentcolor"/>
            </svg>

            <svg class="moon-filled" width="25" height="25" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M100 69.4369C96.3342 70.2302 92.5228 70.6486 88.6107 70.6486C59.8234 70.6486 36.4868 47.9916 36.4868 20.0428C36.4868 12.9227 38.0013 6.14609 40.7346 0C17.425 5.04401 0 25.2434 0 49.3942C0 77.343 23.3367 100 52.1239 100C73.5775 100 92.0039 87.4165 100 69.4369Z" fill="currentcolor"/>
            </svg>

        </button>
    </div>
    <p class="subtitle">Convert to your heart's content. No ads. No fuss.</p>

    <div class="scale-select">
        <div class="from-temp">
            <label for="from-scale"><strong>From:</strong></label>

            <select name="from-scale" id="from-scale" class="from-scale">
                <option value="">Select a scale</option>
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
                <option value="rankine">Rankine</option>
            </select>
        </div>

        <div class="to-temp">
            <label for="to-scale"><strong>To:</strong></label>

            <select name="to-scale" id="to-scale" class="to-scale">
                <option value="">Select a scale</option>
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
                <option value="rankine">Rankine</option>
            </select>
        </div>
    </div>

    <div class="input-output">
        <div class="input">
            <label for="temp-input">Value to convert:</label><br>
            <input type="number" id="temp-input" name="temp-input" placeholder="Enter temperature">
        </div>

        <div class="output">
            <label for="temp-output">Converted value:</label><br>
            <input type="number" id="temp-output" name="temp-output" readonly>
            <button id="copy-converted-value" onclick="copyValue()">Copy</button>
        </div>
    </div>

</div>
</body>
</html>
