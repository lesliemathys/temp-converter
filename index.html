<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./css/style.css" rel="stylesheet">
    <title>Temperature Converter</title>
</head>
<body>

<a href="#"><h1>Temperature Converter</h1></a>
<p>Convert between different temperature scales.</p>

<div class="scale-select">
    <div class="from-temp">
        <label for="temp-scale">From:</label>

        <select name="temp-scale" id="temp-scale">
            <option value="Celsius">Celsius</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Kelvin">Kelvin</option>
            <option value="Rankine">Rankine</option>
        </select>
    </div>

    <div class="to-temp">
        <label for="temp-scale">To:</label>

        <select name="temp-scale" id="temp-scale">
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Celsius">Celsius</option>
            <option value="Kelvin">Kelvin</option>
            <option value="Rankine">Rankine</option>
        </select>
    </div>
</div>

<div class="input-output">
    <div class="input">
        <label for="temp-input">Value to convert:</label>

    </div>

    <div class="output">

    </div>
</div>


</body>
</html>
